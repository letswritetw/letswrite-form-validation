  <body>
    <!-- Google Tag Manager (noscript)-->

    <div class="prose mx-auto px-4 sm:px-0" id="app">
      <div class="py-4 text-center">
        <h1 class="mb-2">表單驗證<small class="block pt-2 text-base">中文姓名、身分證、手機載具、生日、信箱、手機、選擇縣市</small></h1>
        <h6>筆記文：<a class="link link-secondary" href="https://www.letswrite.tw/form-validation/" target="_blank">Let's Write</a></h6>
        <hr class="my-1"/>
      </div>
      <div class="text-center">
        <div class="mx-auto mb-8 max-w-sm w-full">
          <div class="form-control w-full">
            <label class="label"><span class="label-text">中文姓名</span></label>
            <input class="input input-bordered w-full focus:input-primary" id="js_name" type="text" placeholder="這欄只能填寫中文"/>
          </div>
        </div>
        <div class="flex items-end mx-auto mb-8 max-w-sm w-full">
          <div class="w-3/4">
            <div class="form-control">
              <label class="label"><span class="label-text">身分證字號（字首自動大寫）</span><span class="badge empty:hidden" id="js_id_helper"></span></label>
              <input class="input input-bordered w-full uppercase focus:input-primary" id="js_id" type="text" placeholder="這欄會驗證身分證格式是否正確"/>
            </div>
          </div>
          <div class="w-1/4 pl-4"><a class="btn btn-primary w-full" id="js_check_id" href="">驗證</a></div>
        </div>
        <div class="flex items-end mx-auto mb-8 max-w-sm w-full">
          <div class="w-3/4">
            <div class="form-control">
              <label class="label"><span class="label-text">手機載具（字母自動大寫）</span><span class="badge empty:hidden" id="js_phoneId_helper"></span></label>
              <input class="input input-bordered w-full uppercase focus:input-primary" id="js_phoneId" type="text" placeholder="這欄會驗證手機載具格式是否正確"/>
            </div>
          </div>
          <div class="w-1/4 pl-4"><a class="btn btn-primary w-full" id="js_check_phoneId" href="">驗證</a></div>
        </div>
        <div class="mx-auto mb-8 max-w-sm w-full">
          <div class="form-control w-full">
            <label class="label"><span class="label-text">生日</span></label>
            <input class="input input-bordered w-full focus:input-primary" id="js_birthday" type="text" placeholder="這欄只能選擇日期" readonly="readonly" inputmode="none"/>
          </div>
        </div>
        <div class="flex items-end mx-auto mb-8 max-w-sm w-full">
          <div class="w-3/4">
            <div class="form-control">
              <label class="label"><span class="label-text">E-mail</span><span class="badge empty:hidden" id="js_email_helper"></span></label>
              <input class="input input-bordered w-full focus:input-primary" id="js_email" type="email" placeholder="這欄會驗證 email 格式是否正確" inputmode="email"/>
            </div>
          </div>
          <div class="w-1/4 pl-4"><a class="btn btn-primary w-full" id="js_check_email" href="">驗證</a></div>
        </div>
        <div class="flex items-end mx-auto mb-8 max-w-sm w-full">
          <div class="w-3/4">
            <div class="form-control">
              <label class="label"><span class="label-text">手機：0912345678（限 10 碼）</span><span class="badge empty:hidden" id="js_phone_helper"></span></label>
              <input class="input input-bordered w-full focus:input-primary" id="js_phone" type="tel" placeholder="這欄會驗證手機是否正確" inputmode="tel"/>
            </div>
          </div>
          <div class="w-1/4 pl-4"><a class="btn btn-primary w-full" id="js_check_phone" href="">驗證</a></div>
        </div>
        <div class="mx-auto mb-8 max-w-sm w-full">
          <div class="form-control w-full">
            <label class="label"><span class="label-text">選擇縣市</span></label>
          </div>
          <div class="twzipcode flex">
            <div class="w-1/3 pr-1">
              <div data-role="county"></div>
            </div>
            <div class="w-1/3 px-1">
              <div data-role="district"></div>
            </div>
            <div class="w-1/3 pl-1">
              <div data-role="zipcode"></div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
    </div>
